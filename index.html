<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <div id="liveAlertPlaceholder"></div>
                    <form id="loginForm">
                        <!-- User Name input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">User Name</label>
                            <input type="text" id="username" class="form-control form-control-lg" />
                        </div>
                        
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Password</label>
                            <input type="password" id="passwords" class="form-control form-control-lg" />
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                          </div>
                        </div>



                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button class="btn btn-primary btn-lg btn-block" style="padding-left: 5px;">LogIn</button>
                          <p class="small fw-bold mt-2 pt-1 mb-0">New Here? <a href="index.html"class="link-danger">Register</a></p>
                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
    const form = document.querySelector('#loginForm');
const result = document.querySelector('#result');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = form.elements.username.value;
  const password = form.elements.passwords.value;
  const data = { username, password };

  fetch('http://signin-sr1h.onrender.com/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
    .then(response => {
      if (response.status === 200) {
        window.location.href = 'chat.html?username=' + username;
      } else if (response.status === 401) {
        alert('Invalid username or password.')
      } else {
        result.textContent = 'An error occurred while trying to login.';
      }
    })
    .catch(error => console.error(error));
});
    </script>
  </body>
</html>
